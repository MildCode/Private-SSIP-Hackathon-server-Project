<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #4db8ff;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border-radius: 5px;
            border: none;
            background: #2e2e2e;
            color: #ffffff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            background: #3e3e3e;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4db8ff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4db8ff;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #0088cc;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Government Portal Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fa fa-building"></i>
                <select id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="health">Health Department</option>
                    <option value="education">Education Department</option>
                    <option value="transport">Transport Department</option>
                    <option value="finance">Finance Department</option>
                    <option value="agriculture">Agriculture Department</option>
                </select>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        // Dummy credentials (WARNING: NOT SECURE)
        const users = {
            "admin": { password: "password", department: "health" },
            "user1": { password: "12345", department: "education" }
        };

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let department = document.getElementById("department").value;

            if (users[username] && users[username].password === password) {
                localStorage.setItem("loggedInUser", username);
                localStorage.setItem("department", department);
                window.location.href = `../${department}/department.html`;
            } else {
                alert("Invalid Username or Password!");
            }
        });
    </script>
</body>
</html>
