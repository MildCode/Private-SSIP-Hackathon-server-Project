<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samridhh Gov Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            /* Increased size */
            height: auto;
            margin-bottom: 15px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-container h2 {
            color: #4db8ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            border-radius: 5px;
            border: none;
            background: #2e2e2e;
            color: #ffffff;
            transition: 0.3s ease-in-out;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: #3e3e3e;
            transform: scale(1.05);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4db8ff;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #4db8ff;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn-login:hover {
            background: #0088cc;
            color: #ffffff;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="/department-dashboard/assets/images/logo.png" alt="Samridhh Gov Logo" class="logo">
        <!-- Replace with actual logo file -->
        <h2>Samridhh Gov Login Portal</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <i class="fa fa-building"></i>
                <select id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="health">Health Department</option>
                    <option value="education">Education Department</option>
                    <option value="transport">Transport Department</option>
                    <option value="finance">Finance Department</option>
                    <option value="agriculture">Agriculture Department</option>
                </select>
            </div>
            <div class="form-group">
                <i class="fa fa-user-tag"></i>
                <select id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="hod">HOD</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="footer-text">Â© 2025 Samridhh Gov | One Nation, One Portal, One Vision</p>
    </div>

    <script>
        // Dummy credentials (WARNING: NOT SECURE)
        const users = {
            "admin": { password: "h1234", department: "health" },
            "user1": { password: "u1234", department: "education" }
        };

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let department = document.getElementById("department").value;

            if (users[username] && users[username].password === password) {
                localStorage.setItem("loggedInUser", username);
                localStorage.setItem("department", department);
                window.location.href = `../${department}/department.html`;
            } else {
                alert("Invalid Username or Password!");
            }
        });
    </script>
</body>

</html>
