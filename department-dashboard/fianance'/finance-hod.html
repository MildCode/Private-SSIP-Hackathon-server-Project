<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance HOD Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #282a36;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: #dcdcdc;
            display: block;
            padding: 12px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #44475a;
            color: #50fa7b;
        }
        .logout {
            position: absolute;
            bottom: 20px;
            width: 85%;
            background-color: #ff5555;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        .card {
            background-color: #44475a;
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(80, 250, 123, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .table {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-light">Finance HOD</h3>
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-building"></i> Departments</a>
        <a href="#"><i class="fas fa-users"></i> Employees</a>
        <a href="#"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="#" class="logout btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2>Finance Department Overview</h2>

        <h3 class="mt-4">Assign New Task</h3>
        <form id="assignTaskForm" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="taskName" class="form-control" placeholder="Task Name" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="employeeName" class="form-control" placeholder="Employee Name" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="taskDescription" class="form-control" placeholder="Task Description" required>
                </div>
                <div class="col-md-2">
                    <select id="taskStatus" class="form-control">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success">Assign</button>
                </div>
            </div>
        </form>

        <h3 class="mt-4">Assigned Tasks</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Employee</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>

    <script>
        let taskList = [];
        let taskIdCounter = 1;

        document.getElementById("assignTaskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let taskName = document.getElementById("taskName").value;
            let employeeName = document.getElementById("employeeName").value;
            let taskDescription = document.getElementById("taskDescription").value;
            let taskStatus = document.getElementById("taskStatus").value;

            let newTask = {
                id: taskIdCounter++,
                name: taskName,
                employee: employeeName,
                description: taskDescription,
                status: taskStatus
            };
            taskList.push(newTask);
            updateDashboard();
            document.getElementById("assignTaskForm").reset();
        });

        function updateDashboard() {
            const taskTable = document.getElementById('taskTable');
            taskTable.innerHTML = "";
            taskList.forEach(task => {
                const row = `<tr>
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${task.employee}</td>
                    <td>${task.description}</td>
                    <td>${task.status}</td>
                    <td>
                        <select onchange="updateTaskStatus(${task.id}, this.value)">
                            <option value="Not Started" ${task.status === "Not Started" ? "selected" : ""}>Not Started</option>
                            <option value="In Progress" ${task.status === "In Progress" ? "selected" : ""}>In Progress</option>
                            <option value="Pending" ${task.status === "Pending" ? "selected" : ""}>Pending</option>
                            <option value="Completed" ${task.status === "Completed" ? "selected" : ""}>Completed</option>
                        </select>
                    </td>
                </tr>`;
                taskTable.innerHTML += row;
            });
        }

        function updateTaskStatus(taskId, status) {
            let task = taskList.find(t => t.id === taskId);
            if (task) {
                task.status = status;
                updateDashboard();
            }
        }
    </script>
</body>
</html>
