<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance HOD Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #1e1e1e;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: #bbb;
            display: block;
            padding: 12px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #333;
            border-radius: 5px;
            color: #fff;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .chart-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .table {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-light">Finance HOD</h3>
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-building"></i> Departments</a>
        <a href="#"><i class="fas fa-users"></i> Employees</a>
        <a href="#"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
    </div>

    <div class="content">
        <h2>Finance Department Overview</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h5>Total Departments</h5>
                    <h2 id="totalDepartments">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h5>Total Employees</h5>
                    <h2 id="totalEmployees">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h5>Ongoing Tasks</h5>
                    <h2 id="ongoingTasks">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h5>Pending Approvals</h5>
                    <h2 id="pendingApprovals">0</h2>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Department Details</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Employees</th>
                    <th>Ongoing Tasks</th>
                    <th>Completed Tasks</th>
                </tr>
            </thead>
            <tbody id="departmentTable"></tbody>
        </table>

        <h3 class="mt-4">Task Statistics</h3>
        <div class="chart-container">
            <canvas id="taskChart"></canvas>
        </div>
    </div>

    <script>
        const fetchData = () => {
            return {
                totalDepartments: 5,
                totalEmployees: 45,
                ongoingTasks: 12,
                pendingApprovals: 3,
                departments: [
                    { id: 1, name: "Accounting", employees: 10, ongoingTasks: 3, completedTasks: 15 },
                    { id: 2, name: "Auditing", employees: 8, ongoingTasks: 4, completedTasks: 12 },
                    { id: 3, name: "Budgeting", employees: 12, ongoingTasks: 2, completedTasks: 18 },
                    { id: 4, name: "Investments", employees: 7, ongoingTasks: 2, completedTasks: 9 },
                    { id: 5, name: "Payroll", employees: 8, ongoingTasks: 1, completedTasks: 10 }
                ],
                taskData: [10, 15, 30, 20]
            };
        };

        const updateDashboard = () => {
            const data = fetchData();
            document.getElementById('totalDepartments').innerText = data.totalDepartments;
            document.getElementById('totalEmployees').innerText = data.totalEmployees;
            document.getElementById('ongoingTasks').innerText = data.ongoingTasks;
            document.getElementById('pendingApprovals').innerText = data.pendingApprovals;

            const tableBody = document.getElementById('departmentTable');
            tableBody.innerHTML = "";
            data.departments.forEach(dept => {
                const row = `<tr>
                    <td>${dept.id}</td>
                    <td>${dept.name}</td>
                    <td>${dept.employees}</td>
                    <td>${dept.ongoingTasks}</td>
                    <td>${dept.completedTasks}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            const ctx = document.getElementById('taskChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                    datasets: [{
                        label: 'Tasks Completed',
                        data: data.taskData,
                        backgroundColor: ['#ffcc00', '#ff5733', '#33ff57', '#3399ff'],
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: "#fff" } }
                    },
                    scales: {
                        x: { ticks: { color: "#fff" } },
                        y: { ticks: { color: "#fff" } }
                    }
                }
            });
        };

        updateDashboard();
    </script>
</body>
</html>
