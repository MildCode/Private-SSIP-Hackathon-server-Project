<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD & Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dark Theme Styling */
        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #1e1e1e;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        #sidebar h2 {
            color: #4db8ff;
            text-align: center;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-links li {
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }

        .sidebar-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-links a:hover {
            color: #4db8ff;
        }

        /* Main Content */
        #main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .page-title {
            text-align: center;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        /* Task Management */
        .task-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .task-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        /* Charts Section */
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            width: 45%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .task-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-box {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .task-container {
                grid-template-columns: repeat(1, 1fr);
            }

            #sidebar {
                width: 200px;
            }

            #main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar">
        <h2>Dashboard</h2>
        <ul class="sidebar-links">
            <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Progress</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Employees</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content">
        <h1 class="page-title">HOD & Employee Dashboard</h1>

        <!-- Task Management Section -->
        <div class="task-container">
            <div class="task-card">
                <i class="fas fa-tasks fa-3x" style="color: #4db8ff;"></i>
                <h3>Assigned Tasks</h3>
                <p>Monitor and assign tasks.</p>
            </div>
            <div class="task-card">
                <i class="fas fa-spinner fa-3x" style="color: #e5ff00;"></i>
                <h3>In Progress</h3>
                <p>Track ongoing projects.</p>
            </div>
            <div class="task-card">
                <i class="fas fa-check-circle fa-3x" style="color: #00ff00;"></i>
                <h3>Completed Tasks</h3>
                <p>Review finished work.</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="chart-container">
            <div class="chart-box">
                <canvas id="taskChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Task Chart
        var ctx1 = document.getElementById('taskChart').getContext('2d');
        var taskChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Completed', 'In Progress', 'Pending'],
                datasets: [{
                    data: [10, 5, 3],
                    backgroundColor: ['#00ff00', '#e5ff00', '#ff0000']
                }]
            }
        });

        // Progress Chart
        var ctx2 = document.getElementById('progressChart').getContext('2d');
        var progressChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Task Completion',
                    data: [10, 15, 20, 25],
                    backgroundColor: ['#4db8ff']
                }]
            }
        });
    </script>

</body>
</html>
