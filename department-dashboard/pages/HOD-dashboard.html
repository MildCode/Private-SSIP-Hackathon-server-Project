<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD & Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            height: 100vh;
            background: #1e1e1e;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
        }

        #sidebar h2 {
            color: #4db8ff;
            text-align: center;
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar-links li {
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }

        .sidebar-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-links a:hover {
            color: #4db8ff;
        }

        #main-content {
            margin-left: 280px;
            padding: 20px;
            width: calc(100% - 280px);
        }

        .page-title {
            text-align: center;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        /* Task Cards */
        .task-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .task-card {
            background: #1e1e1e;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        /* Charts */
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            width: 45%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        /* Logout */
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #ff4444;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body onload="checkLogin()">

    <nav id="sidebar">
        <h2>Dashboard</h2>
        <ul class="sidebar-links">
            <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Progress</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Employees</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="logout-btn" onclick="logout()">Logout</div>
    </nav>

    <div id="main-content">
        <h1 class="page-title">HOD & Employee Dashboard</h1>

        <div class="task-container">
            <div class="task-card">
                <i class="fas fa-tasks fa-3x" style="color: #4db8ff;"></i>
                <h3>Assigned Tasks</h3>
            </div>
            <div class="task-card">
                <i class="fas fa-spinner fa-3x" style="color: #e5ff00;"></i>
                <h3>In Progress</h3>
            </div>
            <div class="task-card">
                <i class="fas fa-check-circle fa-3x" style="color: #00ff00;"></i>
                <h3>Completed Tasks</h3>
            </div>
        </div>
    </div>

    <script>
     function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let errorMsg = document.getElementById("error-msg");

    if (username === "admin" && password === "1234") {
        sessionStorage.setItem("loggedIn", true);
        window.location.href = "department-dashboard/pages/department.html";  // Redirect to dashboard
    } else {
        errorMsg.textContent = "Invalid username or password!";
    }
}

function checkLogin() {
    if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "/department-dashboard/auth/login.html";  // Redirect to login if not logged in
    }
}

function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "/department-dashboard/auth/login.html";  // Redirect to login page after logout
}

    </script>

</body>
</html>
